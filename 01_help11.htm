<p class="titlecss">1.11各负面状态介绍</p>
<p><span class="bstress">厌食:</span>该状态下不能吃药</p>
<p><span class="bstress">虚弱:</span>攻击，防御，武功威力下降10%</p>
<p><span class="bstress">重伤:</span>每回合生命减少当前值的3%，医疗可解除</p>
<p><span class="bstress">内伤:</span>每回合受伤+5</p>
<p><span class="bstress">剧毒:</span>每回合体力-5，内力减少当前值的5%，解毒可解除</p>
<p><span class="bstress">盲目:</span>轻功下降10%、攻击命中下降10%、被攻击闪避下降10%</p>
<p><span class="bstress">封气定身点穴</span>地球人看一遍都就知道怎么回事了，使用轻功可解除</p>
<p><span class="bstress">调息：</span>气槽满格自动使用内功后增加调息状态，1级内功持续3回合，2-3级内功持续4回合，4-5级内功持续5回合，在调息状态回合限制内不会再次使用内功</p>
