<p>进阶秘籍︰<span class="aaYuJian">[达摩剑法]</span><span class="aaQuanZhang">[梅花拳拳谱]</span></p>
<p>装备︰ </p>

<p>丁璫线︰（闵柔，丁璫） 去镇江城长乐帮见贝海石， 则进入丁璫线。</p>
<p>进阶秘籍︰<span class="aaZhiTui">[控鹤功]</span></p>
<p>装备︰<span class="abZhuangBei">[黑白双剑]</span></p>
