<p class="titlecss">3.15越女剑（阿青）</p>
<p>1.<span class="bstressredd">（倚天过相应剧情之后）</span>到昆仑仙境房子处进门，触发战斗：<span class="acombat">主角众人+阿青+白猿vs觉远+何足道+白猿+无相+无色+尹克西+潇湘子+西域三僧+天鸣</span>，<span class="acombat">主角+阿青vs白猿</span>，战后<span class="acRuDui">阿青入队</span>。带韩小莹则<span class="acstatchange">韩小莹御剑+100</span>，1、2格洗：<span class="aaYuJian">电照长空</span>10级、<span class="aaYuJian">越女剑法</span>1级，天赋洗<span class="aaTianFu">剑心通明</span>。得<span class="abTianShu">[越女剑]</span>+<span class="abZhuangBei">[白猿]</span>。</p>
<p><STRONG>天龙逍遥御风篇万仙大会</STRONG>：队中有阿青且阿青御剑高于300，则<span class="acstatchange">阿青御剑+100</span>，成为一字慧剑门掌门，可上侠客岛(<a href="03_story11XA.htm#XKX_SXKD1">白绣</a>|<a href="03_story11XB.htm#XKX_SXKD2">叮当</a>)。</p>
<p>2.灭侠客岛后，带阿青调查昆仑仙境墓碑，<span class="acombat">阿青vs剑仙</span>，胜则第2格洗<span class="aaNeiGong">天外飞仙</span>，天赋洗<span class="aaTianFu">天元剑气</span>，<span class="acstatchange">+50武常</span>，得<span class="abZhuangBei">瑶池仙袖</span>。<span class="acstatchange">主角生命-200，阿青+40攻</span>。</p>
